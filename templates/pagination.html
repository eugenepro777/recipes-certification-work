<nav aria-label="Page navigation example">
  <ul class="pagination pagination-lg">
    <li class="page-item">
        {% if page.has_previous %}
            <a class="page-link" href="?page={{ page.previous_page_number }}" aria-label="Previous">
        <span aria-hidden="true">&laquo; Предыдущая</span>
        <span class="sr-only">Previous</span>
            </a>
        {% endif %}
    </li>
    {% for page in recipes.paginator.page_range %}
      {% if page >= recipes.number|add:-3 and page <= recipes.number|add:3 %}
        <li class="page-item {% if recipes.number == page %}active{% endif %}">
            <a class="page-link" href="?page={{ page }}">
                {{ page }}
            </a>
        </li>
      {% endif %}
    {% endfor %}
    <li class="page-item">
        {% if page.has_next %}
          <a class="page-link" href="?page={{ page.next_page_number }}" aria-label="Next">
            <span aria-hidden="true">Следующая &raquo;</span>
            <span class="sr-only">Next</span>
          </a>
       {% endif %}
    </li>
  </ul>
</nav>
