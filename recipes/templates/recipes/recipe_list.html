{% extends 'base.html' %}

{% block title %}Рецепты{% endblock %}

{% block content %}
    <h1>Список рецептов</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a><br>
                {% if recipe.image %}
                    <img src="{{ pecipe.image.url }}" alt="{{ recipe.title }}" width="320" height="320"><br>
                {% else %}
                    <p></p>
                {% endif %}
            </li>
        {% empty %}
            <li>Пока рецептов нет</li>
        {% endfor %}
    </ul>
{% endblock %}
